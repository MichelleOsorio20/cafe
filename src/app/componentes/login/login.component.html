<div class="row justify-content-center">
<div class="card text-center" style="width: 35rem;">
    <div class="card-body" style="background-color: #784212">
        <img src="/assets/img/loginus.png" width="200" height="200" alt="...">
        <h1 class="card-title" style="font: oblique bold 250% cursive;" style="color: #FFFFFF;">Login</h1>
        <div class="jumbotron">
            <div class="container">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <div class="form-group">                        
                        <img src="assets/img/email.png" style="margin-right: 1mm;" width="25" height="25" alt="">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <img src="assets/img/password.png" width="25" height="25" alt="">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password"/>
                    </div>
                    <button type="submit" class="btn btn-light">Iniciar sesi√≥n</button>
                </form>
            </div>
        </div>
        <a class="btn btn-link text-white" href="#/forgot-password">Forgot Password?</a>
    </div>
</div>
</div>
